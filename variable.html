<!DOCTYPE html>
<html>
    <head>
        <title>Variable</title>
    </head>

    <body>
        <h1 id="element">hello</h1>

        <script>
            function say(message) {
                var element = document.querySelector("#element");
                element.innerHTML = message;
            }
            say("Hello world");

            //dedugger
            console.log("hello world")

            //-----variable-----
            var Abc = 10;
            var name = "Nitcha";
            var flag = true;
            lastName = "Phuangtabtim";
            var Test;
            var empty = null;

            console.log(Abc, name, flag, lastName);
            console.log(Test, empty);

            var second = "10";
            console.log(Abc + second);
            console.log(Abc - second);

            console.log(Abc == second);
            console.log(Abc === second);

            //-------array-------
            //var array[] = {1, 2, 3};
            var array = [];
            array[0] = 1;
            array[1] = 2;
            console.log(array);

            array[4] = 3;
            console.log(array);

            //------perator Conditional------
            var value = true ? "foo" : "bar";
            console.log(value);
            value = 1 > 2 ? "foo" : "bar";
            console.log(value);
        </script>   
    </body>
</html>
