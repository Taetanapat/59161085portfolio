<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>

    <body>
        <input type = "text" id = "firstNumber" placeholder = "put firstNumber">
        <input type = "text" id = "secondNumber" placeholder = "put secondNumber">

        <button id = "sumButton" onClick = "getSum()">+</button>
        <button id = "diffButton" onClick = "getDiff()">-</button>
        <button id = "diffButton" onClick = "getMul()">*</button>
        <button id = "diffButton" onClick = "getDivide()">/</button>

        <div id = "output"></div>

        <script>
            var firstNumber = document.getElementById("firstNumber");
            var secondNumber = document.getElementById("secondNumber");
            var output = document.getElementById("output");

            function getSum() {
                let sum = parseInt(firstNumber.value) + parseInt(secondNumber.value);
                showResult(sum);
            }
            function getDiff() {
                let diff= parseInt(firstNumber.value) - parseInt(secondNumber.value);
                showResult(diff);
            }
            function getMul() {
                let Mul= parseInt(firstNumber.value) * parseInt(secondNumber.value);
                showResult(Mul);
            }
            function getDivide() {
                let divide= parseInt(firstNumber.value) / parseInt(secondNumber.value);
                showResult(divide);
            }

            function showResult(result) {
                output.innerHTML = "answer: " + result;
            }
        </script>
    </body>
</html>
